publish = false
verify = false
allow-branch = ["main"]
pre-release-replacements = [
    { file = "CHANGELOG.md", search = "Unreleased", replace = "{{version}}" },
    { file = "CHANGELOG.md", search = "\\.\\.\\.HEAD", replace = "...{{tag_name}}", exactly = 1 },
    { file = "CHANGELOG.md", search = "ReleaseDate", replace = "{{date}}" },
    { file = "CHANGELOG.md", search = "<!-- next-header -->", replace = "<!-- next-header -->\n\n## [Unreleased] - ReleaseDate", exactly = 1 },
    { file = "CHANGELOG.md", search = "<!-- next-url -->", replace = "<!-- next-url -->\n[Unreleased]: https://github.com/fabiofranke/zotexon/compare/{{tag_name}}...HEAD", exactly = 1 },
    { file = "tests/snapshots/smoketest__smoketest_export_snapshot.snap", search = "\"zotexon_version\":\"[^\"]+\"", replace = "\"zotexon_version\":\"{{version}}\"" },
]
pre-release-hook = [
    "cargo",
    "test",
    "smoke",
    "--",
    "--ignored",
    "&&",
    "scripts/update-readme.sh",
]
